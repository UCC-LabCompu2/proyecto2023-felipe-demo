<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Generador de Llaves de Torneo</title>
    <meta content="Felipe Demo" name="Author">
    <meta content="Toma de datos del usuario para la generacion de las llaves" name="Description">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../faviconn.ico">
    <link rel="stylesheet" href="../Estilos/estilo_toma_de_datos.css" type="text/css">
    <script type="text/javascript" src="Funciones.js"></script>

</head>
<body>
<div class="encabezado">
    <img id="logo_encabezado" src="../images/icono_torneos.png" alt="La imagen no cargo correctamente">
    <h1> Generador de Llaves de Torneo </h1>
</div>
<form class="datos" onsubmit="return validacion()">

    <div>
        <label for="nombre del torneo">Nombre del Torneo:</label>
        <input class="completar" type="text" name="nombre del torneo" id="nombre del torneo">
    </div>
    <div>
        Participantes/Equipos:
        <ul>
            <li> uno por línea</li>
            <li> ordenado de mejor a peor</li>
            <li> numeros pares</li>
        </ul>
    </div>
    <div>
        <textarea name="texto" id="participantes" rows="15" cols="30"> </textarea>
    </div>
    <div>
        <label for="generacion aleatoria"> </label>
        <input class="check" type="checkbox" name="aleatorio" value="generacion aleatoria" id="generacion aleatoria"> selección aleatoria
    </div>
    <div>
        <label for="Juego/Deporte"> Juego/Deporte: </label>
        <input class="completar" type="text" name="juego" id="Juego/Deporte">
    </div>
    <div class="boton">
            <button class="button" type="button" onclick="validacion();guardarLocalStorage()">¡Generar! </button>
    </div>

</form>

</body>
</html>
